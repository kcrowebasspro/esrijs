<!DOCTYPE html>
<html lang="en">
<head>
  <title>All hail Machuca</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis API's CSS and JS files-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />

  <script src="https://js.arcgis.com/4.28/"></script>

  <!-- Adding the modules for full screen map app-->
  <script>  
    require(["esri/config", "esri/Map", "esri/views/MapView",  "esri/widgets/Locate", 
    "esri/widgets/Search", "esri/widgets/BasemapGallery"], (esriConfig, Map, MapView, Locate, Search, BasemapGallery) => { 
      
      esriConfig.apiKey = "AAPKad326cc7bcc84403ba8d6e5d75e1c216dZOCMYxyqe8Xx6vzlRhWc5FBpZ9YINE2zzacOcvncG8DsWXQT-2XA5QCTvQE3qT4";

      //create the map
      const map = new Map({
        basemap: "arcgis-imagery"
      });

      //Creating the overall map view and sending it to the viewDiv container
      const view = new MapView({
        map: map,  
        center: [-66.527, 18.479], // Longitude, latitude
        zoom: 16, // Zoom level
        container: "viewDiv" // Div element
      });

      //Add a locate button
      const locateWidget = new Locate({
        view: view   // Attaches the Locate button to the view
      });

      //Add the Locate widget to the view object
      view.ui.add(locateWidget, {
        position: "top-left",
        index: 2
      });

      //Add a search widget window
      const searchWidget = new Search({
        view: view
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-right",
        index: 2
      });

      //create a basemap gallery for changing out base layers
      const basemapGallery = new BasemapGallery({
        view: view
      });
      // Add widget to the top right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right",
        index: 2
      });



    });  
   </script>

  <!-- styling for the vewDiv-->
  <style>  
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
      }  
    </style> 

</head>
<body>
  <div id="viewDiv"></div> 
</body>
</html>
