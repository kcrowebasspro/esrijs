<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kevin's first ESRI JS map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis API's CSS and JS files-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <!-- styling for the vewDiv-->
  <style>  
    html,  
    body,  
    #viewDiv {  
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%;  
      }  
    </style> 

  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules for full screen map app-->
  <script>  
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/Basemap", "esri/widgets/BasemapGallery", "esri/widgets/Locate", "esri/widgets/Search"],
    function(esriConfig, Map, MapView, BasemapGallery, Locate, Search) { 
      
      esriConfig.apiKey = "AAPKad326cc7bcc84403ba8d6e5d75e1c216dZOCMYxyqe8Xx6vzlRhWc5FBpZ9YINE2zzacOcvncG8DsWXQT-2XA5QCTvQE3qT4";

      //create the map
      const map = new Map({
        basemap: "arcgis-imagery"
      });

      //Creating the overall map view and sending it to the viewDiv container
      const view = new MapView({
        map: map,  
        center: [-66.527, 18.479], // Longitude, latitude
        zoom: 16, // Zoom level
        container: "viewDiv" // Div element
      });

      //Create a basemap gallery for users to change types
      const basemapGallery = new BasemapGallery({
        view: view
      });

      // Add the widget to the top-right corner of the view
      view.ui.add(basemapGallery, "top-right");

      //Add a locate button
      const locateWidget = new Locate({
        view: view   // Attaches the Locate button to the view
      });

      view.ui.add(locateWidget, "top-right");

      const searchWidget = new Search({
        view: view
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });



    });  
   </script>

</head>
<body>
  <div id="viewDiv"></div> 
</body>
</html>
